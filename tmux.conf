# Keybindings {{{
set -g  prefix C-f
bind C-f send-prefix

unbind C-b
unbind "\""

bind F12 source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind \; command-prompt
bind v split-window -h
bind s split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 1
bind -r C-j resize-pane -D 1
bind -r C-k resize-pane -U 1
bind -r C-l resize-pane -R 1

bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

bind C-^ last-window
bind W choose-window
bind u next-window -a
bind n next-window
bind p previous-window
bind / command-prompt "find-window '%%'"
bind , command-prompt "rename-window '%%'"

bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window

bind < command-prompt "rename-session '%%'"
bind S choose-session

bind D detach-client

bind b set -w monitor-activity
bind m set -g mouse-select-pane \; set -g mouse-resize-pane \; set -g mouse-select-window

# Copy mode
set -wg mode-keys vi
bind [ copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
# }}}

# Options {{{
set -g default-terminal "screen-256color"
set -wg utf8 on

set -sg escape-time 0
set -sg repeat-time 600

set -g  base-index 1
set -wg pane-base-index 1
set -g  mouse-select-pane off

set -wg monitor-activity on
set -g  visual-activity off
set -wg automatic-rename off

set -g  bell-action any
set -g  bell-on-alert on

set -g  display-panes-time 3000
# }}}

# Theme {{{
# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Status bar
set -g status-left-length  32
set -g status-right-length 150
set -g status-interval 5

set -g status-left  '#[fg=colour16,bg=colour254,bold] #S #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour255]%R %d %b #[fg=colour245] #(cat /proc/loadavg | cut -d\\  -f-3) #[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"

