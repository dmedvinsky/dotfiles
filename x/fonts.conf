<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

    <match target="font">
        <!-- Disable sub-pixel rendering.
             X detects it anyway, and if you set this as well, it just looks
             really horrible. -->
        <edit mode="assign" name="rgba">
            <const>none</const>
        </edit>
        <!-- Autohinter is not turned on automatically.
             Only disable this if you have recompiled Freetype with the
             bytecode interpreter, which is run automatically. -->
        <edit mode="assign" name="autohint">
            <!-- <bool>true</bool> -->
            <bool>false</bool>
        </edit>
        <!-- Change hintstyle to full -->
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>


    <match target="font">
        <!-- Disable auto hinting for bold fonts -->
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <alias>
        <family>Ubuntu</family>
        <default><family>sans-serif</family></default>
    </alias>
    <alias>
        <family>Ubuntu Mono</family>
        <default><family>monospace</family></default>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Ubuntu Mono</family>
            <family>Inconsolata</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>Helvetica</family>
        <prefer><family>Ubuntu</family></prefer>
        <default><family>sans-serif</family></default>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <accept><family>Ubuntu</family></accept>
    </alias>

    <alias binding="same">
        <family>Consolas</family>
        <accept><family>Ubuntu Mono</family></accept>
    </alias>

    <!-- Disable bitmap fonts -->
    <match target="font">
        <test qual="any" name="family">
            <string>Monaco</string>
        </test>
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>

</fontconfig>
