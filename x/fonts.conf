<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

    <match target="font">
        <!-- Disable sub-pixel rendering.
             X detects it anyway, and if you set this as well, it just looks
             really horrible. -->
        <edit mode="assign" name="rgba">
            <const>none</const>
        </edit>
        <!-- Autohinter is not turned on automatically.
             Only disable this if you have recompiled Freetype with the
             bytecode interpreter, which is run automatically. -->
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <!-- Change hintstyle to full -->
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>


    <match target="font">
        <!-- Disable auto hinting for bold fonts -->
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>


    <!-- Replace some fonts -->
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Clean</string>
        </test>
        <edit name="family" mode="assign">
            <string>Ubuntu</string>
        </edit>
    </match>
    <match target="pattern" name="family">
        <test name="family" qual="any">
            <string>Lucida</string>
        </test>
        <edit name="family" mode="assign">
            <string>Ubuntu</string>
        </edit>
    </match>

    <!-- Disable bitmap fonts -->
    <match target="font">
        <test qual="any" name="family">
            <string>Monaco</string>
        </test>
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>

</fontconfig>
