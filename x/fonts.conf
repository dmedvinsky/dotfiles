<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <!-- Disable sub-pixel rendering.
             X detects it anyway, and if you set this as well, it just looks
             really horrible. -->
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
  <!-- Autohinter is not turned on automatically.
             Only disable this if you have recompiled Freetype with the
             bytecode interpreter, which is run automatically. -->
  <edit mode="assign" name="autohint">
   <!-- <bool>true</bool> -->
   <bool>false</bool>
  </edit>
  <!-- Change hintstyle to full -->
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <!-- Disable auto hinting for bold fonts -->
  <test compare="more" name="weight">
   <const>medium</const>
  </test>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <!-- Default fonts for generic names -->
 <alias>
  <family>Ubuntu</family>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias>
  <family>Ubuntu Mono</family>
  <default>
   <family>monospace</family>
  </default>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu</family>
   <family>DejaVu Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Ubuntu Mono</family>
   <family>Inconsolata</family>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <!-- Replace commonly used fonts with what I have -->
 <alias binding="same">
  <family>Helvetica</family>
  <accept>
   <family>Ubuntu</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>Consolas</family>
  <accept>
   <family>Ubuntu Mono</family>
  </accept>
 </alias>
 <!-- Disable aliasing for some fonts -->
 <match target="font">
  <test name="family" qual="any">
   <string>Envy Code R</string>
   <string>Envy Code R Bold</string>
  </test>
  <test compare="less_eq" name="pixelsize" qual="any">
   <double>14</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Skype UI Symbol</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
